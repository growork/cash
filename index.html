<!DOCTIPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/alert-style.css">
	<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
  <script type="text/javascript" src="js/calculateFunc.js"></script>
  <script type="text/javascript" src="js/showHide.js"></script>
</head>

<body>
	<script>
		function alert(content,afterFunction){
			$('<div class="alertm_overlay"></div>').appendTo('body');
			$('<div class="alertm_all"><a href="#" onclick="alert_close('+afterFunction+'); return false" class="alertm_close">x</a><div class="alertm_wrapper">'+content+'</div><div class="alertm_but" onclick="alert_close('+afterFunction+'); return false">OK</div></div>').appendTo('body');
			$(".alertm_overlay, .alertm_all").fadeIn("slow");
			$('.alertm_all').css('margin-top', (-1)*($('.alertm_all').height())+'px');
		}
		function alert_close(afterFunctionClouse){
			$(".alertm_overlay, .alertm_all").remove();
			afterFunctionClouse;
		}
	</script>

  <div class="wrapper">
    <div class="form-box">
      <form>
        <h2 class="h2">Введите данные</h2>
        <p class="input-name">Ставка (в час)</p>
        <input type="number" value="" class="form-element" id="rate-per-hour">

        <p class="input-name">Количество часов</p>
        <input type="number" value="" class="form-element" id="hours">

  			<p class="input-name">Количество часов с двойной оплатой</p>
  			<input type="number" value="" class="form-element" id="double-pay">

        <p class="input-name">Процент плана (без знака '%')</p>
        <input type="number" value="" class="form-element" id="plan">

        <div class="radio-box">

            <label class="radio-button">
              <input type="radio" name="mystery-shopper" value="proc" checked onchange="showHide('procent')" id="mystery-radio">
              <div><p></p></div><span>Процент тайника</span>
            </label>
            <br>
            <label class="radio-button">
              <input type="radio" name="mystery-shopper" value="coef" onchange="showHide()" id="survey-radio">
              <div><p></p></div><span>Коэффициент опроса</span>
            </label>

        </div>

        <div id="mystery-shopper-block">
          <div id='myst'><p class="input-name">Процент тайника</p>
            <input type='number' value='' class='form-element' id='mystery-shopper'>
          </div>
        </div>

        <p></p>
        <div class="button" id="calculate" onclick="calculateFunc()">Стать богатым<sup><sub>*</sub></sup></div>
        <p class="joke"><sup><sub>*</sub></sup>но это не точно...</p>
      </form>
    </div>
  </div>
</body>
</html>
