<!DOCTIPE HTML>
<html>
<head>
<meta charset="utf-8"> 
</head>

<body>
  
  <p>Ставка(в час)</p>
  <input type="text" value="" id="rate-per-hour">
  
  <p>Количество часов</p>
  <input type="text" value="" id="hours">
  
  <p>Процент плана (без знака "%")</p>
  <input type="text" value="" id="plan">
  
  <p>Процент тайника (без знака "%")</p>
  <input type="text" value="" id="mystery-shopper">
  
  <p></p>
  <input type="button" value="Расчитать" id="calculate" onclick="calculateFunc()">
  
  <div id="result"><div>
  
  <script>
    function calculateFunc() {
      var ratePerHour = document.getElementById("rate-per-hour").value;
      var hours = document.getElementById("hours").value;
      var plan = document.getElementById("plan").value;
      var mysteryShopper = document.getElementById("mystery-shopper").value;
      var salary = ratePerHour*hours;
      var premiumInitial = salary*0.433;
      var premiumUltimate = ((((premiumInitial/100)*60)/100)*plan)+((((premiumInitial/100)*40)/100)*mysteryShopper);
      var forPay = ((salary+premiumUltimate)/100)*87
      
      var div = document.createElement("div"); 
      
      div.innerHTML = "\n\n\n<h3>"+forPay+"<\/h3>";
      
      document.getElementById("result").appendChild(div);
    }
  </script>
  
</body>
  
</html>
