<!DOCTIPE HTML>
<html>
<head>
<meta charset="utf-8"> 
</head>

<body>

  <input type="text" value="" id="textform">
  <input type="button" value="Расчитать" id="calculate" onclick="someFunc()">
  
  <div id="out"><div>
  
  <script>
    function someFunc() {
      var txt = document.getElementById("textform").value;
      var div = document.createElement("div"); 
      
      div.innerHTML = "<h1>"+txt+"</h1>";
      
      document.getElementById("out").appendChild(div);
    }
  </script>
  
</body>
  
</html>
